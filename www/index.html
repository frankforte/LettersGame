<html>
    <head>
		<meta charset="utf8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' frankforte.ca interactinet.com">
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Letters Game</title>
    </head>
    <body>
       
        <div id="home" class="page">
			 <div id="init" class="page">
				<h1><span class="c1">L</span><span class="c2">e</span><span class="c3">t</span><span class="c4">t</span><span class="c5">e</span><span class="c6">r</span><span class="c1">s</span> <span class="c2">G</span><span class="c3">a</span><span class="c4">m</span><span class="c5">e</span></h1>
				<div id="deviceready" class="blink">
					<p>Loading...</p>
				</div>
			</div>
			<div id="options">
				<div id="easy" class="option checked"><span class="checkbox"></span> <span class="description"><b>Easy</b> Sounding out one letter at a time.</span>	</div>
				<div id="medium" class="option"><span class="checkbox"></span><span class="description"><b>Medium</b> Sounding out easy words.</span></div>
				<div id="hard" class="option"><span class="checkbox"></span><span class="description"><b>Difficult</b> Sounding out words of medium difficulty.</span></div>
				<div id="pro" class="option"><span class="checkbox"></span><span class="description"><b>Pro</b> Sounding out difficult words.</span></div>
				<button id="start">Start!</button>
			</div>
		</div>
		<div id="gameboard" class="page">
			<button id="end">Menu</button>
			<div id="d"></div>
			<button id="trigger">GO!</button>			
		</div>
		<div id="em">m</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
